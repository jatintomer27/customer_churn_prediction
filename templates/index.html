<!-- ================= FORM ================= -->
<div class="container px-4 px-lg-5 my-5">
    <div class="card shadow-lg">
        <div class="card-body" style="background-image: url('static/assets/img/bg_1.png')">
            <h3 class="text-center mb-4">Enter Customer Details</h3>

            <form action="/predict" method="post">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Is Senior Citizen</label>
                        <select name="SeniorCitizen" class="form-select" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Have Partner</label>
                        <select name="Partner" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                     <div class="col-md-4">
                        <label class="form-label">Have Dependents</label>
                        <select name="Dependents" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Is using PhoneService</label>
                        <select name="PhoneService" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Is MultipleLines</label>
                        <select name="MultipleLines" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No phone service</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Have OnlineSecurity</label>
                        <select name="OnlineSecurity" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">OnlineBackup</label>
                        <select name="OnlineBackup" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Have DeviceProtection</label>
                        <select name="DeviceProtection" class="form-select" required>
                            <option value="">Select</option>
                            <option >No</option>
                            <option >Yes</option>
                             <option>No internet service</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">TechSupport</label>
                        <select name="TechSupport" class="form-select" required>
                            <option value="">Select</option>
                            <option >No</option>
                            <option >Yes</option>
                             <option>No internet service</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">StreamingTV</label>
                        <select name="StreamingTV" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">StreamingMovies</label>
                        <select name="StreamingMovies" class="form-select" required>
                            <option value="">Select</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                     <div class="col-md-4">
                        <label class="form-label">Tenure (Months)</label>
                        <input type="number" name="tenure" class="form-control" min="0" step="1" placeholder="e.g. 12" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Monthly Charges</label>
                        <input type="number" min="0" step="0.01" name="MonthlyCharges" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Contract Type</label>
                        <select name="Contract" class="form-select" required>
                            <option value="">Select</option>
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Internet Service</label>
                        <select name="InternetService" class="form-select" required>
                            <option value="">Select</option>
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Payment Method</label>
                        <select name="PaymentMethod" class="form-select" required>
                            <option value="">Select</option>
                            <option>Electronic check</option>
                            <option>Mailed check</option>
                            <option>Bank transfer (automatic)</option>
                            <option>Credit card (automatic)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Paperless Billing</label>
                        <select name="PaperlessBilling" class="form-select" required>
                            <option value="">Select</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        Predict Churn
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
